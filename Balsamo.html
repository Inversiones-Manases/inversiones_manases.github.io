<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>

  <!-- Obligatorio para móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="producto.css">
</head>
<body>

  <!-- Logo -->
  <a href="index.html">
    <img src="Perfil.png" class="company-logo" alt="Logo Inversiones Manases">
  </a>

  <!-- Contenedor que centra todo -->
  <div class="page-center">

    <div class="product-wrapper">

      <!-- Carrusel lado izquierdo -->
      <div class="carousel-section">
        <div class="carousel-container">
          <button class="prev-btn">&#10094;</button>

          <div class="carousel-slide">
            <img src="balsamo.png">
          </div>

          <button class="next-btn">&#10095;</button>
        </div>

        <div class="thumbnails">
          <img src="balsamo.png" class="thumb active">
        </div>
      </div>

      <!-- Información lado derecho -->
      <div class="info-section">
        <a href="index.html" class="back-btn">Volver</a>

        <h1 class="product-title">Balsamo Labial Magico</h1>

        <div class="color-options">
          <p>Colores disponibles:</p>
          <div class="colors">
            <span class="color" style="background:rgb(220, 72, 143)"></span>
          </div>
        </div>

        <p class="description">
          Bálsamo labial mágico color rosa, ideal para hidratar y dar un tono natural a los labios. Su fórmula reactiva realza el color de forma sutil, dejando los labios suaves, brillantes y con un acabado delicado.
        </p>

        <p class="price">Precio de Unidad: 200lps</p>
      </div>

    </div>

  </div>

  <script src="producto.js"></script>
</body>
</html>
