<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catalogo de Inversiones Manases</title>

  <!-- Obligatorio para móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Perfil.png">

  <link rel="stylesheet" href="Colores.css">
  <link rel="stylesheet" href="footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
   <script src="Conten.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7662464922922839"
     crossorigin="anonymous"></script>
</head>
<body>

  <!-- Logo -->
  <div class="container">
      <img src="Perfil.png" alt="Logo Inversiones Manases" class="company-logo" />
      <h1 class="page-title">Catalogo de Inversiones Manases</h1>
    </div>

  <!-- Contenedor que centra todo -->
  <div class="page-center">

    <div class="catalog-wrapper">

      <!-- Sección de productos -->
      <div class="content-container">
        <!-- Aquí se cargará dinámicamente el contenido de Conten.js -->
      </div>

      <!-- WhatsApp flotante -->
      <a href="https://wa.me/50433821331" 
         class="whatsapp-float" 
         target="_blank" 
         aria-label="WhatsApp">
        <img src="whatsapp.png" alt="WhatsApp">
      </a>

    </div>

  </div>

  <!-- Footer -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>
</body>
</html>
