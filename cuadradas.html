<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>

  <!-- Obligatorio para móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Perfil.png">

  <link rel="stylesheet" href="producto.css">
</head>
<body>

  <!-- Logo -->
  <a href="index.html">
    <img src="Perfil.png" class="company-logo" alt="Logo Inversiones Manases">
  </a>

  <!-- Contenedor que centra todo -->
  <div class="page-center">

    <div class="product-wrapper">

      <!-- Carrusel lado izquierdo -->
      <div class="carousel-section">
        <div class="carousel-container">
          <button class="prev-btn">&#10094;</button>

          <div class="carousel-slide">
            <img src="cuadradas.png">
            <img src="cuadradas2.png">
          </div>

          <button class="next-btn">&#10095;</button>
        </div>

        <div class="thumbnails">
          <img src="cuadradas.png" class="thumb active">
          <img src="cuadradas2.png" class="thumb">
        </div>
      </div>

      <!-- Información lado derecho -->
      <div class="info-section">
        <a href="index.html" class="back-btn">Volver</a>

        <h1 class="product-title">Lámpara de Cristal Cuadrado</h1>

        <p class="description">
          Lámparas cuadradas decorativas con grabado láser del universo y de la luna. Diseño moderno y elegante que crea un ambiente relajante y especial, ideal para decorar cualquier espacio con un toque único.
        </p>

        <p class="price">Precio de Unidad: 200lps</p>
      </div>

    </div>

  </div>

  <script src="producto.js"></script>
</body>
</html>
